<!DOCTYPE html>
<html lang="en">

<head>
  <title>Timeless Recipes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row center">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
        <h2>Timeless Recipes</h2>
      </div>
    </div>

    <!-- search terms here -->
    <div class="row center">
      <h3>Let's get cooking!!</h3>
      <div class="form-group">
        <input type="radio" id="myRecipes" name="recipesToSearch" value="My Recipes">
        <label for="myRecipes">My Recipes</label>
        <input type="radio" id="allRecipes" name="recipesToSearch" value="All recipes">
        <label for="allRecipes">All Recipes</label><br>
        <input id="search-Term" type="text" size="50">
        <button id="add-button" type="submit">Search</button>
      </div>
    </div>


    <div class="row">
      <button id="addNewRecipeButton">
        Add A New Recipe
      </button>
    </div>

    <div id="newRecipeForm" style="display:none">
      <br>
      <form id="recipeForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Recipe Title.</label>
          <input class="form-control" name="title" id="recipe-title" type="text">
        </div>
        <div class="form-group">
          <label>Ingredients. Please enter each ingredient on a new line.</label>
          <textarea class="form-control" id="recipe-ingredients" type="text" rows="9"></textarea>
        </div>
        <div class="form-group">
          <label>Instructions. Please enter each instruction on a new line.</label>
          <textarea class="form-control" id="recipe-instructions" type="text" rows="9"></textarea>
        </div>
        <div class="form-group">
          <label>Servings.</label>
          <input class="form-control" id="recipe-servings" type="number">
        </div>
        <div class="form-group">
          <label>Preparation Time.</label>
          <input class="form-control" id="recipe-preparation-time" type="number">
        </div>
        <div class="form-group">
          <label>Notes.</label>
          <textarea class="form-control" id="recipe-notes" type="text" rows="5"></textarea>
        </div>
        <div class="form-group">
          <button id="sendRecipeButton" type="submit">Submit</button>
        </div>
      </form>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
